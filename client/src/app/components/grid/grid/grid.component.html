<div class="side-nav-grid" #grid>
    <ul>
        <div class="name-box-grid">
            <h2>Grille</h2>
        </div>
        <br />
        <h3>Dimension des carrés</h3>
        <div class="grid-slider">
            <br />
            <mat-slider thumbLabel="false" tickInterval="5" max="100" min="5" [value]="this.size" (input)="gridSize($event)"></mat-slider>
            <p>Grandeur des Carrees: {{ this.size }}px</p>
        </div>
        <br />
        <h3>Opacité grille</h3>
        <div class="opacity-slider">
            <br />
            <mat-slider step="0.1" max="1" min="0.1" width="100" [value]="this.opacity" (input)="gridOpacity($event)"></mat-slider>
            <p>Opacité: {{ this.opacity }}px</p>
        </div>
    </ul>
</div>
