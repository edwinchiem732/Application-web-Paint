<h2 mat-dialog-title>Voulez-vous créer un nouveau dessin?</h2>
<mat-dialog-content>
    <p>Tout dessin non-enregistré sera perdu</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button-raised [mat-dialog-close]="false">Annuler</button>
    <button mat-button-raised [mat-dialog-close]="true">Confirmer</button>
</mat-dialog-actions>
