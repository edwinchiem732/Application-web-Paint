<div class="side-nav-pencil" #pencil>
    <ul>
        <div class="name-box-pencil">
            <h2>Crayon</h2>
        </div>
        <br />
        <h3>Épaisseur crayon</h3>
        <div class="pencil-range">
            <br />
            <mat-slider
                thumbLabel="false"
                tickInterval="1"
                min="1"
                max="50"
                [value]="this.pencilService.pencilWidth"
                (input)="onWidthPencilChange($event)"
            >
            </mat-slider>
            <p>Épaisseur: {{ this.widthPencil }}px</p>
        </div>
        <br />
    </ul>
</div>
